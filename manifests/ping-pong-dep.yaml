apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
  namespace: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: mixu78/ping-pong:2.06